<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Criar Conta</h1>
    <form id="signup-form">
      <input type="text" id="nome" name="nome" placeholder="Nome completo" required>
      <input type="text" id="cpf" name="cpf" placeholder="CPF" required>
      <input type="date" id="data-nascimento" name="data-nascimento" placeholder="Data de nascimento" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="password" id="senha" name="senha" placeholder="Senha" required>
      <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar Senha" required>
      <button type="submit">Criar Conta</button>
    </form>
    <p id="message"></p>
    <div class="options">
      <label>
        <input type="checkbox" id="remember-me"> Lembrar-me
      </label>
      <a href="#" id="forgot-password">Esqueceu a senha?</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
